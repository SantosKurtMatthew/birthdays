{% extends 'base.html' %}

{% block content %}
	<h1>COUNTDOWNS HERE</h1>
	<ol>
	{% for birthday in object_list %}
		<li><a href='{{ birthday.get_absolute_url }}'>{{ birthday.name }} - {{ birthday.date }}</a></li>
	{% endfor %}
	</ol>
	<a href="{% url 'countdown:countdown_create' %}" class="btn btn-warning">Add a Birthday</a>
{% endblock %}
